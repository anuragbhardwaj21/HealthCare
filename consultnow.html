<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="consultnowstyle.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Consult Now</title>
</head>
<body>
    <div id="navbar"></div>
    <div id="consultBody">
        <div id="consultUsForm">
            <p>Consult Us Now !</p>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            <input type="text" id="phone" name="phone" placeholder="Your number">
            <textarea id="message" name="message" placeholder="Your message" required></textarea>
            <button type="submit" id="consultUsSubmitButton">Submit</button>
        </div>
    </div>
    <div id="footer"></div>
</body>
<script type="module" src="consultnow.js"></script>
</html>
