<script type="module" src="script.js"></script>
<script type="module" src="./components/components.js"></script>
<script>
    document.querySelector("form").addEventListener("submit", login);
    var loginArr = JSON.parse(localStorage.getItem("userInfo")) || [];

    function login(event) {
      event.preventDefault();
      var email = document.querySelector("#email").value;
      var password = document.querySelector("#password").value;
       
      if (loginArr.length > 0) {
        var loggedIn = false;
        for (var i = 0; i < loginArr.length; i++) {
          if (loginArr[i].email === email && loginArr[i].password === password) {
            loggedIn = true;
            break;
          }
        }
        if (loggedIn) {
          alert("Login Successfully Done");
          window.location.href = "/index.html"
} else {
alert("Incorrect email or password or You Have Not Registered Yet");
}
} else {
alert("Incorrect email or password or You Have Not Registered Yet");
}
}
</script>
